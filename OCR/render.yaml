services:
  - type: web
    name: carecompanion-ocr-api
    env: python
    plan: free
    branch: main
    rootDirectory: OCR
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OCR_API_KEY
        value: mykey01
