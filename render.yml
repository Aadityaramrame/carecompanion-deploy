services:
  - type: web
    name: carecompanion-api
    env: python
    region: oregon
    plan: free
    buildCommand: |
      sudo apt-get update && sudo apt-get install -y tesseract-ocr
      pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    runtime: python3.11
    healthCheckPath: /docs
