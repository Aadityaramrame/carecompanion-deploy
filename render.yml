services:
  - type: web
    name: carecompanion-api
    env: python
    region: oregon
    plan: free
    buildCommand: |
      apt-get update
      apt-get install -y tesseract-ocr libtesseract-dev tesseract-ocr-eng  # ‚Üê Removed sudo
      pip install --upgrade pip
      pip install -e .
      python -m spacy download en_core_web_sm
    startCommand: uvicorn app:app --host=0.0.0.0 --port=$PORT
    autoDeploy: true
